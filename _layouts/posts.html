---
layout: default
---
<div class="right-align">
  <p>{{ page.date | date: "%Y-%m-%d" }}</p>
</div>
<h2>
  <a href="{{ page.url }}" >{{ page.title }}</a>
</h2>
<div class="right-align tags">
  Tag:
  {% for tag in page.tags %}
  <span class="badge">{{ tag }}</span>
  {% endfor %}
</div>
{{ content }}
