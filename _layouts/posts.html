---
layout: default
---

<h1 class="ui header">
  <a href="{{ page.url }}" >{{ page.title }}</a>
</h1>
<div class="ui two column grid">
  <div class="row">
    <div class="column">
      <div class="ui sub header">{{ page.date | date: "%Y-%m-%d" }}</div>
    </div>
    <div class="column">
      <div class="ui right aligned sub header">
        {% for tag in page.tags %}
          <span class="ui tag label" style="margin-right: 0.5em;">{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

<div class="posts">
  {{ content }}
</div>

<div class="sns-container">
  <ul class="sns-area">
    <li>
      <a class="sns-twitter sns-link" href="https://twitter.com/intent/tweet?url=http%3A%2F%2Fkengos.jp{{ page.url | cgi_escape }}&text={{ page.title | cgi_escape }}" target="_blank">
        <i class="twitter icon"></i>
        <span class="sns-txt">Twitter</span>
      </a>
    </li>
    <li>
      <a class="sns-facebook sns-link" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fkengos.jp{{ page.url | cgi_escape }}" onclick="window.open(this.href, 'FBwindow', 'width=650, height=450, menubar=no, toolbar=no, scrollbars=yes'); return false;"
        target="_blank">
        <i class="facebook icon"></i>
        <span class="sns-txt">Facebook</span>
      </a>
    </li>

    <li>
      <a href="http://b.hatena.ne.jp/entry/http://kengos.jp{{ page.url }}" class="sns-bookmark sns-link"  data-hatena-bookmark-layout="simple" title="このエントリーをはてなブックマークに追加" target="_blank">
        <i class="icon"><img src="/assets/images/hatena.png" width="100%;"></i>
        <span class="sns-txt">Hatena</span>
      </a>
      <script type="text/javascript" src="https://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
    </li>
    <li>
      <a class="sns-pocket sns-link"
        href="http://getpocket.com/edit?url=http%3A%2F%2Fkengos.jp{{ page.url | cgi_escape }}&title={{ page.title || cgi_escape }}"
        onclick="window.open(this.href, 'pocket_window', 'width=550, height=350, menubar=no, toolbar=no, scrollbars=yes'); return false;"
        >
        <i class="icon"><img src="/assets/images/pocket.png" width="100%"></i>
        <span class="sns-txt">Pocket</span>
      </a>
    </li>
  </ul>
</div>
<div style="margin-top: 2em;">
  <div class="fb-comments" data-href="http://kengos.jp{{ page.url }}" data-width="100%" data-numposts="3"></div>
</div>
